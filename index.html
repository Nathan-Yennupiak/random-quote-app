<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Random <span class="header-span">Quote</span> App</header>
      <div class="content">
        <div class="quote-area">
            <i class="fa fa-quote-left"></i>
          <p class="quote"> Quote Text</p>
          <i class="fa fa-quote-right"></i>
        </div>
        <div class="author">
          <span>&copy</span>
          <span class="name"> Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
            <li class="copy"><i class="fa fa-copy"></i></li>
            <li class="sound"><i class="fa fa-volume-up"></i></li>
          </ul>
          <button class="new-quote">Get Quote</button>
        </div>
      </div>
      <p style="text-align: center; font-weight: 300; font-size: 14px; padding-top: 10px;"> Made with Quotable API | by Nathan </p>
    </div>
    
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script src="script.js"></script>
    
  </body>
</html>
